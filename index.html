<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="code.js" defer></script>
</head>
<body>
  <dialog>
    <p>Enter players names</p>
    <form method="dialog">
      <div class="x_player_div">
        <label>Enter X Player Name</label>
        <input class="x_player_input" name="x_player_name" type="text" minlength = 1 required>
      </div>
      <div class="o_player_div">
        <label>Enter O Player Name</label>
        <input class="o_player_input" name="o_player_name" type="text" minlength = 1 required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </dialog>
  <div class="main">

  </div>
</body>
</html>
